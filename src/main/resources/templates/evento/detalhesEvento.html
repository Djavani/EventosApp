<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EventosApp</title>
</head>

<body>	
	<h3>Evento</h3>	
	<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de eventos</a>	
		<div th:each="evento : ${evento}" class="container">
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hora: <span th:text="${evento.horario}"></span></p>
			</div>
			
			<th:block th:include="mensagemValidacao"></th:block>
			
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado"></input>
				Rg: <input type="text" value="" name="rg"></input>
				<button type="submit" class="waves-effect waves-light btn">Inserir Convidado</button>
			</form>
		</div>
		<div class="container">
			<h5>Lista de Convidados</h5>
		</div>
		<div class="container" th:each="convidado: ${convidados}">		
			<div class="row">
				<div class="input-field col s6">
					<p><span th:text="${convidado.nomeConvidado}"></span></p>
				</div>
				<div class="input-field col s3">
					<p><span th:text="${convidado.rg}"></span></p>
				</div>
			</div>
		</div>	
	
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
